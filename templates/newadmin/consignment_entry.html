{% extends 'newadmin/base.html' %}
{% load static %}
{% block body %}
    <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">UPDATE CONSIGNMENT</h4>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form method="POST" action="" enctype="multipart/form-data">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Order Number</label>
                                {{ update_consignment.order_number }}
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Consignment Id</label>
                                <div class="col-sm-9">
                                    {{ update_consignment.consignment_id }}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Vehicle Number</label>
                                <div class="col-sm-9">
                                    {{ update_consignment.vehicle_number }}
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
{% endblock %}
