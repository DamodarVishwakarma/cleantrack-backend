{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login to Clean Track</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'newadminstatic/images/Clean_track_emblem.svg' %}">
    <link href="{% static 'newadminstatic/css/style.css' %}" rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                {% if message %}
                    <p class="alert alert-danger" style="position: absolute;top: 30px; right: 30px;">{{ message }}</p>
                {% endif %}
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div style="width: 150px; margin: auto; margin-bottom: 10px">
                                        <img style="margin: auto; width: 100%" src="{% static 'newadminstatic/images/Step_logo.svg' %}">
                                        <div><br></div>
                                        <img style="margin: auto; width: 100%" src="{% static 'newadminstatic/images/Clean_track_name.svg' %}">
                                    </div>
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <form method="post" action="">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                            <div class="form-group">
                                                <a href="{% url 'reset_otp' %} ">Forgot Password?</a>
                                            </div>
                                        <div class="text-center">
                                            <input type="submit" class="btn btn-primary btn-block" value="Sign Me In">
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'newadminstatic/vendor/global/global.min.js' %}"></script>
	<script src="{% static 'newadminstatic/vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'newadminstatic/js/custom.min.js' %}"></script>
    <script src="{% static 'newadminstatic/js/deznav-init.js' %}"></script>

</body>

<div class="footer">
            <div class="copyright">
{#                <p>Copyright © Designed &amp; Developed by <a href="https://digitalplatformbackend.herokuapp.com/" target="_blank">Cleantrack</a> 2020</p>#}
                <p>© 2020 - <a href="https://cleantrack.in/" target="_blank">CLEANTRACK</a>. All rights reserved</p>
            </div>
        </div>


</html>
